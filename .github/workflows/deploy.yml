# Workflow di GitHub Actions per il deploy su GitHub Pages

name: Deploy to GitHub Pages

on:
  # Esegui il workflow ad ogni push sulla branch main
  push:
    branches:
      - main

  # Permette di eseguire il workflow manualmente dalla tab "Actions" di GitHub
  workflow_dispatch:

# Imposta i permessi per il GITHUB_TOKEN per permettere il deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Permetti un solo deploy concorrente, annullando quelli in coda
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Carica la cartella "out" generata da `next build`
          path: './out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
